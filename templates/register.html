{% extends "base.html" %}
{% block content %}

<h1>Player Registration Form</h1>

<form method="POST">

<!-- SECTION A -->
<div class="section">
<h2>Section A: Player Information</h2>

<div class="form-grid">
<div class="form-group">
<label>Full Name</label>
<input name="full_name" required>
</div>

<div class="form-group">
<label>Date of Birth</label>
<input type="date" name="dob">
</div>

<div class="form-group">
<label>Age</label>
<input name="age">
</div>

<div class="form-group">
<label>Gender</label>
<select name="gender">
<option>Male</option>
<option>Female</option>
</select>
</div>

<div class="form-group">
<label>School</label>
<input name="school">
</div>

<div class="form-group">
<label>Class/Grade</label>
<input name="grade">
</div>

<div class="form-group">
<label>Home Address</label>
<input name="address">
</div>

<div class="form-group">
<label>Village/Area</label>
<input name="village">
</div>

<div class="form-group">
<label>Playing Position</label>
<input name="position">
</div>

<div class="form-group">
<label>T-Shirt Size</label>
<select name="shirt_size">
<option>XS</option><option>S</option><option>M</option>
<option>L</option><option>XL</option><option>XXL</option>
</select>
</div>
</div>
</div>

<!-- SECTION B -->
<div class="section">
<h2>Section B: Parent / Guardian</h2>

<div class="form-grid">
<div class="form-group">
<label>Parent Name</label>
<input name="parent_name">
</div>

<div class="form-group">
<label>Relationship</label>
<input name="relationship">
</div>

<div class="form-group">
<label>Phone 1</label>
<input name="phone1">
</div>

<div class="form-group">
<label>Phone 2</label>
<input name="phone2">
</div>

<div class="form-group">
<label>Email</label>
<input name="email">
</div>
</div>
</div>

<!-- SECTION C -->
<div class="section">
<h2>Medical Information</h2>

<div class="form-group">
<label>Medical Conditions</label>
<textarea name="medical"></textarea>
</div>

<div class="form-group">
<label>Injuries</label>
<textarea name="injuries"></textarea>
</div>

<div class="form-group">
<label>Allergies</label>
<textarea name="allergies"></textarea>
</div>
</div>

<!-- SECTION D -->
<div class="section">
<h2>Training Details</h2>

<div class="form-group">
<label>Skill Level</label>
<select name="skill">
<option>Beginner</option>
<option>Intermediate</option>
<option>Advanced</option>
</select>
</div>

<div class="form-group">
<label>Goals</label>
<textarea name="goals"></textarea>
</div>
</div>

<!-- SECTION E -->
<div class="section">
<h2>Payment Details</h2>

<div class="form-group">
<label>Amount Paid</label>
<input name="amount">
</div>

<div class="form-group">
<label>Payment Method</label>
<select name="payment_method">
<option>Cash</option>
<option>Mobile Money</option>
<option>Bank Transfer</option>
</select>
</div>

<div class="form-group">
<label>Reference ID</label>
<input name="reference">
</div>
</div>

<button type="submit">Submit Registration</button>

</form>

{% endblock %}
